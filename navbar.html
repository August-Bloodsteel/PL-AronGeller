<script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2"></script>
<script type="text/javascript"> 
 function googleTranslateElementInit2() {
  new google.translate.TranslateElement(
  {
   pageLanguage: 'id',
   autoDisplay: false
  },

  'google_translate_element2');
 }

 function GTranslateFireEvent(element,event){
  try{
   if(document.createEventObject){
    var evt=document.createEventObject();
    element.fireEvent('on'+event,evt)
   }   
   else{
    var evt=document.createEvent('HTMLEvents');
    evt.initEvent(event,true,true);
    element.dispatchEvent(evt)
   }
  }
  catch(e){}
 }

 function doGTranslate(lang_pair){
  if(lang_pair.value)lang_pair=lang_pair.value;
  if(lang_pair=='')return;
   var lang=lang_pair.split('|')[1];
   var teCombo;
   var sel=document.getElementsByTagName('select');
  for(var i=0;i<sel.length;i++)
   if(sel[i].className=='goog-te-combo')teCombo=sel[i];
   if(document.getElementById('google_translate_element2')==null||document.getElementById('google_translate_element2').innerHTML.length==0||teCombo.length==0||teCombo.innerHTML.length==0)
   {
    setTimeout(function(){doGTranslate(lang_pair)},500)
   }
   else{
    teCombo.value=lang;GTranslateFireEvent(teCombo,'change');
    GTranslateFireEvent(teCombo,'change')
   }
 }
</script>

<script>

  let btnNav = document.getElementById("btnNav")
  let navHolder = document.getElementById("navHolder")
  btnNav.innerText = "MENU"

  function btnChange(){
    btnNav.classList.toggle ("toggled")

    if(btnNav.classList == "btn--nav d-block d-lg-none toggled"){
      btnNav.innerText = "CLOSE"
      navHolder.style.top = "10vh"
      navHolder.style.borderRadius = "0rem 0rem 0rem 0rem"
    } else {
      btnNav.innerText = "MENU"
      navHolder.style.top = "-90vh"
      navHolder.style.borderRadius = "0rem 0rem 50% 50%"
    }
  }

</script>
