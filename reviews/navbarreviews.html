  <script>
    $( document ).ready(function() {
      var $navbar = $('.navbar');
      $(window).scroll(function(event)
      {
        console.log(event)
        var $current = $(this).scrollTop();
        if($current > 0)
        {
          $navbar.addClass('navbar-color')
        }
        else
        {
          $navbar.removeClass('navbar-color')
        }
      })
  })

    let navHolder = document.getElementById("navHolder")

      btnNav.classList.toggle ("toggled")
  
      if(btnNav.classList == "btn--nav d-block d-lg-none toggled"){

        navHolder.style.top = "10vh"
        navHolder.style.borderRadius = "0rem 0rem 0rem 0rem"

        navHolder.style.borderRadius = "0rem 0rem 50% 50%"
