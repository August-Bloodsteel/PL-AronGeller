<!-- ============================ Start Contact Section ============================ -->
<section class="contact d-flex flex-column justify-content-center">
<div class="container">
    <div class="row cont d-flex">

        <div class="col-lg-4 position-relative">

            <h1 class="cont-title d-flex justify-content-center">
                Contact
            </h1>

            <img class="cont--arrow1" src="../img/contact--arrow1.svg" alt="">

        </div>

    </div>

    <div class="row cont d-flex align-items-center">
        <!-- Left Img -->
        <div class="col-lg-4 position-relative">

            <img src="../img/contact--cu.png" alt="">

            <img class="cont--arrow2" src="../img/contact--arrow2.svg" alt="">

        </div>

        <!-- Contact Form -->
        <div class="col-lg-8">

            <div>
                <h1 class="cont--label">E-mail</h1>
                <input class="cont--form name" type="text" id="name" placeholder="Enter your e-mail" required>
            </div>

            <div>
                <h1 class="cont--label">Message</h1>
                <textarea class="cont--form massage" name="massage" id="massage" placeholder="Enter your message" required></textarea>
            </div>


            <div class="cont--btn d-flex align-items-center justify-content-center">
                <a href=""><i class="iconify" data-icon="bi:arrow-right-short"></i>Send</a>
            </div>

        </div>
    </div>
</div>
</section>
<!-- ============================ End Contact Section ============================ -->
